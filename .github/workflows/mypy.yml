---
name: mypy

on: push  # yamllint disable-line rule:truthy

# Down scope as necessary via
# https://docs.github.com/en/actions/security-guides
#  /automatic-token-authentication#
#  modifying-the-permissions-for-the-github_token
permissions:
  checks: write
  contents: write

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
      - name: Mypy using Graylint
        uses: akaihola/graylint@main
        with:
          options: "--output-format=github"
          src: "./src"
          revision: "origin/main..."
          with: "pytest>=6.2.0 types-Pygments types-requests types-toml"
          lint: "mypy>=1.15.0"
